<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coleta de items</title>
    <link rel="shortcut icon" href="BaÃº.png" type="image/png">
</head>
<body>
    <p id="items">Items Coletados: 0</p>
    <button id="collect">Coletar Moedas</button>
    <p id="win-message"></p>
    <script>
        let collectedItems=0;
        document.getElementById("collect").addEventListener("click", () => {
            while(collectedItems<10){
                collectedItems++;
                document.getElementById("items").textContent=`Items Coletados: ${collectedItems}`;
                break;
            }
            if(collectedItems === 10){
                document.getElementById("win-message").textContent="Parabens Vc Coletou Todas As Moedas";
                document.getElementById("collect").disabled=true;
            }
        })
    </script>
</body>
</html>
